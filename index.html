<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Cookies Consent Popup Box UI Design</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="container">
    <button class="openBtn">Click me!</button>
</div>

<div class="cookiesBox">
    <span class="closeBtn"><i class="fa-solid fa-xmark"></i></span>
    <img src="https://cdn.pixabay.com/photo/2020/11/28/11/25/cookie-5784367_960_720.png" alt="image">
    <h3>Cookies and Privacy</h3>
    <p>this website uses cookies to ensure you to get the best experience on our website</p>
    <a href="#" class="accept">Accept all cookies</a>
    <a href="#" class="setting">Customize setting</a>
</div>

<script src="index.js"></script>

</body>
</html>
